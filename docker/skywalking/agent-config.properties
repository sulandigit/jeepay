# SkyWalking Agent 配置文件模板
# 该文件为配置示例，实际配置通过环境变量注入

# Agent 服务名称（通过环境变量 SW_AGENT_NAME 设置）
# agent.service_name=${SW_AGENT_NAME:jeepay-service}

# OAP Server 地址（通过环境变量 SW_AGENT_COLLECTOR_BACKEND_SERVICES 设置）
# collector.backend_service=${SW_AGENT_COLLECTOR_BACKEND_SERVICES:skywalking-oap:11800}

# 采样率配置
# 负数或零表示关闭采样，全量采集
# agent.sample_n_per_3_secs=-1

# 日志配置
# logging.level=${SW_LOGGING_LEVEL:INFO}
# logging.dir=${SW_LOGGING_DIR:/opt/skywalking-agent/logs}

# 忽略的 URL 后缀（不采集静态资源）
# agent.ignore_suffix=.jpg,.jpeg,.js,.css,.png,.bmp,.gif,.ico,.mp3,.mp4,.html,.svg

# 插件配置
# plugin.mount=plugins,activations

# 可选插件配置（根据需要启用）
# plugin.optional.plugins=

# 禁用的插件列表（根据需要配置）
# plugin.exclude_plugins=

# Span 限制（防止超大 Trace）
# agent.span_limit_per_segment=300

# 是否开启调试模式
# logging.level=DEBUG
