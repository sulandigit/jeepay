# Nacos服务器配置
server.contextPath=/nacos
server.servlet.contextPath=/nacos
server.port=8848

# 数据库配置 (生产环境建议使用MySQL)
spring.datasource.platform=mysql
db.num=1
db.url.0=jdbc:mysql://mysql:3306/nacos_config?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
db.user.0=nacos
db.password.0=nacos

# Nacos认证配置
nacos.core.auth.enabled=true
nacos.core.auth.system.type=nacos
nacos.core.auth.plugin.nacos.token.secret.key=VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg5
nacos.core.auth.plugin.nacos.token.expire.seconds=18000
nacos.core.auth.default.token.secret.key=VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg5

# 管理用户
nacos.core.auth.server.identity.key=serverIdentity
nacos.core.auth.server.identity.value=security

# 日志配置
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# 集群配置
nacos.core.cluster.member-list=nacos-1:8848,nacos-2:8848,nacos-3:8848

# 配置管理模块
nacos.config.server.log.retain.days=30
nacos.config.server.db.log.sql=false

# 服务发现模块
nacos.naming.server.distro.data.sync.delay.time=1000
nacos.naming.server.distro.data.sync.timeout.time=3000
nacos.naming.server.distro.data.sync.retry.delay.time=3000

# 性能配置
nacos.core.protocol.distro.data.sync.delayMs=1000
nacos.core.protocol.distro.data.sync.timeoutMs=3000
nacos.core.protocol.distro.data.sync.retryDelayMs=3000
nacos.core.protocol.distro.data.verify.intervalMs=5000
nacos.core.protocol.distro.data.verify.timeoutMs=3000